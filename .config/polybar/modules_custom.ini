[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 10
format-foreground = ${colors.foreground}
format-padding = 2
label = %output%

[module/rofi]
type = custom/text
click-left = rofi -show drun -show-icons
label = "󰣇"
format = <label>
format-background = ${colors.background-alt}
format-foreground = #fff
format-padding = 1
format-font = 3

[module/powermenu]
type = custom/text
click-left = $HOME/.config/rofi/powermenu.sh 
label = "󰐥"
format = <label>
format-background = ${colors.background-alt}
format-foreground = #fff
format-padding = 1
format-font = 3
