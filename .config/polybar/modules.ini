
[module/systray]
type = internal/tray
#format-margin = 10pt
tray-spacing = 0
tray-size = 25pt
tray-background = ${colors.background-alt}
format-background = ${colors.background-alt}
format-padding = 1                


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
fuzzy-match = true
strip-wsnumbers = true
format-font = 2
label-background = ${colors.background}
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.foreground}
#label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = 
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.foreground}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = 
label-unfocused-background = ${self.label-background}
label-unfocused-underline = ${colors.foreground}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible =  
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background}
label-visible-underline = ${colors.foreground}
label-visible-padding = 1

; urgent = Workspace with urgency hint set
label-urgent =  
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-underline = 
label-urgent-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

index-sort = true
format-font = 2

label-active = 1
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = 1
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding = 2
label-background = ${colors.background-alt}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted-foreground = ${colors.foreground}
label-mounted = %mountpoint% %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
#a2 wsink = alsa_output.pci-0000_03_00.6.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

click-right = "i3-msg '[class="alac_pulse"] scratchpad show, resize set 1800px 1000px, move position center'"
; Interval for volume increase/decrease (in percent points)
; Default: 5wwwAD   
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background-alt}
format-volume-padding = 2

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-background = ${colors.background-alt}
format-muted-padding = 1

; Available tokens:
;   %percentage% (default)
label-volume = " %percentage%"

; Available tokens:
;   %percentage% (default
label-muted = "  Muted "
label-muted-foreground = ${colors.foreground}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/xkeyboard]
type = internal/xkeyboard
; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)

; blacklist-0 = num lock
; blacklist-1 = scroll lock

format =   <label-layout><label-indicator>
format-spacing = 0
format-background = ${colors.background-alt}
format-padding = 2
; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
;   %variant% (New in version 3.6.0)
; Default: %layout%
label-layout = %layout%
label-layout-padding = 0
label-layout-foreground = ${colors.foreground}

; Available tokens:
;   %name%
; Default: %name%
; @deprecated, use label-indicator-on
label-indicator = %name%

; layout-icon-[0-9]+ = layout;icon
; layout-icon-[0-9]+ = layout;variant;icon (New in version 3.6.0)
; Assign each layout an icon that will be available as %icon% token for the
; <label-layout> tag.
; In the first configuration form, the `layout` will try to match %layout%
; value ignoring the variant
; In the second configuration form, 
;     the `layout` will try to match %layout% value and the `variant` matches %variant%.
;     the `variant` can be empty (layout;;icon) to match against a %layout%
;                   with an empty %variant%
;     the `variant` can be the wildcard '_' to match a %layout% and any variant. 
;         This is equivalent to the first configuration form
;     the `layout` cannot be empty (;variant;icon)
;     the `layout` can be the wildcard '_' to match any %layout% with a
;                  specific %variant%
;     Do not use the wildcard '_' for both `layout` and `variant`
; layout-icon-default = some-icon
; layout-icon-0 = ch;C
; layout-icon-1 = us;U

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-default =        
indicator-icon-0 = caps lock;-CL;+CL
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;+NL

; Replaces label-indicator
; Available tokens:
;   %name%
;   %icon%
; Default: %name%
label-indicator-on = %name%
label-indicator-on-background = ${colors.secondary}
label-indicator-on-foreground = ${colors.background}
label-indicator-on-padding = 0
; Available tokens:
;   %name%
;   %icon%
; Default: (none)
label-indicator-off = 

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
; label-indicator-on-capslock = 󰌎 
; label-indicator-off-capslock = 
; label-indicator-on-numlock = 
; label-indicator-off-numlock = 
; label-indicator-on-scrolllock = 
; label-indicator-off-scrolllock = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-background = ${colors.background-alt}
label = %percentage_used:0%%
format-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-padding = 2
format-background = ${colors.background-alt}
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%



[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1.0
click-right = "i3-msg '[class="alac_pulse"] scratchpad show, resize set 1800px 1000px, move position center'"
#click-right = "$HOME/.config/polybar/scripts/popup-calendar.sh --popup &"
time = "  %H:%M"
time-alt = "  %a, %d %b %Y"
format = <label>
format-background = ${colors.background-alt}
format-padding = 2
label = %{A1:$HOME/.config/polybar/scripts/popup-calendar.sh --popup &:}%time%%{A}

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2


